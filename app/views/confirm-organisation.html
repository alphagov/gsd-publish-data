{% extends "layouts/govuk-registers.html" %}

{% set section = "index" %}

{% block page_title %}
  GOV.UK prototype kit
{% endblock %}

{% block content %}
<main id="content" role="main">

  <div class="grid-row">
    <div class="column-two-thirds">

      <form action="" method="get" class="form">

        <h2 class="heading-large">
          Confirm the organisation you are publishing data for
        </h2>

        <div class="form-group">
          <label class="form-label" for="password">Your organisation</label>
          <input class="form-control form-control-3-4" id="password" name="password" type="test" value="Department for Business, Energy and Industrial Strategy">
        </div>

        <div class="form-group">
          <a class="button" href="task-list" role="button">Continue</a>
        </div>

      </form>

    </div>
  </div>
</main>
{% endblock %}
