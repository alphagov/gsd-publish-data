{% extends "layouts/govuk-registers.html" %}

{% set section = "index" %}

{% block page_title %}
  GOV.UK prototype kit
{% endblock %}

{% block content %}
<main id="content" role="main">

  <div class="grid-row">
    <div class="column-two-thirds">

      <a class="link-back" href="javascript:history.back()">Back</a>

      <form action="organisation-name" method="get" class="form">

        <h2 class="heading-large">
          What is the name of your service?
        </h2>

        <div class="form-group">
          <label class="form-label" for="service-name">
            Service name
            <span class="form-hint">Use the name of the service as it appears to users</span>
          </label>
          <input class="form-control form-control-3-4" id="service-name" name="service-name" type="test" value="">
        </div>

        <div class="form-group">
          <!-- <a class="button" href="organisation-name" role="button">Continue</a> -->
          <input type="submit" class="button" value="Continue">
        </div>

      </form>

    </div>
  </div>
</main>
{% endblock %}
