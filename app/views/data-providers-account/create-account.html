{% extends "layouts/govuk-registers.html" %}

{% set section = "index" %}

{% block page_title %}
  GOV.UK prototype kit
{% endblock %}

{% block content %}
<main id="content" role="main">

  <div class="grid-row">
    <div class="column-two-thirds">

      <h2 class="heading-large">
        Create an account
      </h2>

      <p>If you already have an account, you can <a href="#">sign in here</a>.</p>

      <form action="service-name" method="get" class="form">  

        <div class="form-group">
          <label class="form-label" for="name">
            Full name  
          </label>
          <input class="form-control form-control-2-3" id="name" name="name" type="text" value="">
        </div>

        <div class="form-group">
          <label class="form-label" for="email">
            Email address
            <span class="form-hint">
              Must be from a government organisation
            </span>  
          </label>
          <input class="form-control form-control-2-3" id="email" name="email" type="text" value="">
        </div>

        <div class="form-group">
          <label class="form-label" for="">
            Password
            <span class="form-hint">
              At least 8 characters
            </span>
          </label>
          <input class="form-control form-control-2-3" id="" name="" type="password">
        </div>

        <div class="form-group">
          <input type="submit" class="button" value="Continue">
        </div>

      </form>

    </div>
  </div>
</main>
{% endblock %}
